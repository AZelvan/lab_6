<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
 <form method="post" action="/login">
 {{ form.hidden_tag() }}
 <p> {{ form.email.label }} {{ form.email }} </p>
     <p> {{ form.pwd.label }} {{ form.pwd }} </p>
    <p> {{ form.remember }} {{ form.remember.label }}  </p>
   <p> {{ form.submit }}</p>
 </form>

 {% if res %}
 <p> {{ res }}</p>
 {% endif %}
</body>
</html>
